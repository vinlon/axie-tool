<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a><cite>AxieOrigin</cite></a>
    <a layadmin-event="back">返回列表</a>
  </div>
</div>

<script type="text/html" template
        lay-url="admin/leaderboard_summary"
        lay-done="layui.data.done(d.data)">
  {{# var data = d.data || {} }}
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-body">
        <div class="layui-tab" lay-filter="summary">
          <ul class="layui-tab-title">
            <li class="layui-this" lay-id="top_100">Top100</li>
            <li lay-id="top_1000">Top1000</li>
          </ul>
          <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
              <table class="layui-table">
                <thead>
                <td>队伍类型</td>
                <td>数量（占比）</td>
                <td>10分钟内活跃数</td>
                <td>20分钟内活跃数</td>
                </thead>
                <tbody>
                <tr>
                  <td>全部</td>
                  <td>{{data.top100.all}}</td>
                  <td>{{data.top100.active_10||0}}</td>
                  <td>{{data.top100.active_20||0}}</td>
                </tr>
                {{# layui.each(data.top100.per_type, function(index, item){ }}
                <tr>
                  <td>{{item.type}}</td>
                  <td>{{item.all}}</td>
                  <td>{{item.active_10||0}}</td>
                  <td>{{item.active_20||0}}</td>
                </tr>
                {{# }) }}
                </tbody>
              </table>
            </div>
            <div class="layui-tab-item">
              <table class="layui-table">
                <thead>
                <td>队伍类型</td>
                <td>数量（占比）</td>
                <td>10分钟内活跃数</td>
                <td>20分钟内活跃数</td>
                </thead>
                <tbody>

                <tr>
                  <td>全部</td>
                  <td>{{data.top1000.all}}</td>
                  <td>{{data.top1000.active_10||0}}</td>
                  <td>{{data.top1000.active_20||0}}</td>
                </tr>
                {{# layui.each(data.top1000.per_type, function(index, item){ }}
                <tr>
                  <td>{{item.type}}</td>
                  <td>{{item.all}}</td>
                  <td>{{item.active_10||0}}</td>
                  <td>{{item.active_20||0}}</td>
                </tr>
                {{# }) }}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>

<script>
  layui.data.done = function (obj) {
    console.log(obj)
    layui.use([], function () {
      let $ = layui.$
        , form = layui.form
    })
  }
</script>
